---
layout: default
---

<a href="{{ site.baseurl }}/posts"><h2>Posts</h2></a>
<div class="posts">
  {% for post in site.posts limit:30 %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h3>{{ post.title }}</h3>

        <div>
          <p class="post_date">{{ post.post_date }}</p>
        </div>
      </a>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ event.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
